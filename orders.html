<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Órdenes – Picada Bárbara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f6fa;
        }

        .table-responsive {
            max-height: 60vh;
        }

        .modal-header {
            background-color: #28a745;
            color: #fff;
        }

        .modal-title {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Encabezado del dashboard -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-success">Gestión de Órdenes</h1>
            <button id="btnAddOrder" class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i>Agregar Orden
            </button>
        </div>

        <!-- Barra de búsqueda y filtro -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchOrder" class="form-control" placeholder="Buscar por email de usuario..." />
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="">Filtrar por estado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="enviado">Enviado</option>
                    <option value="entregado">Entregado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="btnClearOrderFilters" class="btn btn-outline-secondary w-100">
                    Limpiar filtros
                </button>
            </div>
        </div>

        <!-- Tabla de Órdenes -->
        <div class="card shadow-sm">
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light position-sticky top-0">
                        <tr>
                            <th scope="col" style="width: 5%;">#</th>
                            <th scope="col" style="width: 20%;">Email Usuario</th>
                            <th scope="col" style="width: 25%;">Items</th>
                            <th scope="col" style="width: 10%;">Total (AR$)</th>
                            <th scope="col" style="width: 15%;">Estado</th>
                            <th scope="col" style="width: 15%;">Fecha</th>
                            <th scope="col" style="width: 10%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Filas generadas dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Agregar / Editar Orden -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Agregar Orden</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm" class="needs-validation" novalidate>
                        <input type="hidden" id="orderId" />
                        <div class="mb-3">
                            <label for="orderEmail" class="form-label">Email Usuario</label>
                            <input type="email" class="form-control" id="orderEmail" placeholder="usuario@correo.com"
                                required />
                            <div class="invalid-feedback">Email válido es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="orderItems" class="form-label">Items (separados por coma)</label>
                            <textarea class="form-control" id="orderItems" rows="2"
                                placeholder="Ej. Picada Premium, Mermelada de Frutilla" required></textarea>
                            <div class="invalid-feedback">La lista de items es obligatoria.</div>
                        </div>
                        <div class="mb-3">
                            <label for="orderTotal" class="form-label">Total (AR$)</label>
                            <input type="number" class="form-control" id="orderTotal" placeholder="Ej. 2500" min="0"
                                step="0.01" required />
                            <div class="invalid-feedback">Ingrese un total válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Estado</label>
                            <select id="orderStatus" class="form-select" required>
                                <option value="">Seleccionar estado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="enviado">Enviado</option>
                                <option value="entregado">Entregado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                            <div class="invalid-feedback">Seleccione un estado.</div>
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="orderDate" required />
                            <div class="invalid-feedback">La fecha es obligatoria.</div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-check-lg me-1"></i>
                            <span id="orderModalSubmit">Guardar</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="confirmDeleteOrderModal" tabindex="-1" aria-labelledby="confirmDeleteOrderLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-danger">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteOrderLabel">
                        Confirmar Eliminación
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta orden?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button id="deleteOrderConfirm" type="button" class="btn btn-danger">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
