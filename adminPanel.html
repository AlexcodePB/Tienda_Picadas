<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Sidebar – Picada Bárbara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #f5f6fa;
        }

        #sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }

        #sidebar .nav-link {
            color: #495057;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            padding: 0.6rem 1rem;
            transition: background-color 0.2s, color 0.2s;
        }

        #sidebar .nav-link:hover {
            background-color: #e9f7f2;
            color: #28a745;
        }

        #sidebar .nav-link.active {
            background-color: #28a745;
            color: #ffffff;
        }

        #sidebar .logo-container img {
            max-width: 120px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="d-flex h-100">
        <!-- Sidebar -->
        <nav id="sidebar" class="d-flex flex-column justify-content-between p-4">
            <!-- Parte superior: Logo + Navegación -->
            <div>
                <div class="logo-container text-center mb-4">
                    <img src="assets/logo/logos y simbolos redes/logo sin fondo.png" alt="Logo Picada Bárbara"
                        class="img-fluid" />
                </div>
                <ul class="nav flex-column" role="menu">
                    <li class="nav-item" role="none">
                        <a id="btnUsers" href="#" class="nav-link active" role="menuitem" aria-controls="section-users">
                            <i class="bi bi-people-fill me-2"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item" role="none">
                        <a id="btnProducts" href="#" class="nav-link" role="menuitem" aria-controls="section-products">
                            <i class="bi bi-box-seam me-2"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item" role="none">
                        <a id="btnOrders" href="#" class="nav-link" role="menuitem" aria-controls="section-orders">
                            <i class="bi bi-receipt me-2"></i> Pedidos
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Parte inferior: Acciones secundarias -->
            <ul class="nav flex-column">
                <li class="nav-item mb-2" role="none">
                    <a href="index.html" class="nav-link text-start" role="menuitem">
                        <i class="bi bi-arrow-left-circle me-2"></i> Volver al sitio
                    </a>
                </li>
                <li class="nav-item" role="none">
                    <a href="#" id="logoutBtnSidebar" class="nav-link text-start" role="menuitem">
                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Toast "Sesión cerrada" -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="logoutToast" class="toast align-items-center text-bg-secondary border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Sesión cerrada correctamente.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>


        <!-- Main Content Area -->
        <main id="mainContent" class="flex-grow-1 p-5">
            <h2 class="text-center text-muted">Selecciona una sección</h2>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
