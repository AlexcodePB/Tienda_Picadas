<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Usuarios – Picada Bárbara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f6fa;
        }

        .table-responsive {
            max-height: 60vh;
        }

        .modal-header {
            background-color: #28a745;
            color: #fff;
        }

        .modal-title {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Encabezado del dashboard -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-success">Gestión de Usuarios</h1>
            <button id="btnAddUser" class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i>Agregar Usuario
            </button>
        </div>

        <!-- Barra de búsqueda y filtro -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre o email..." />
            </div>
            <div class="col-md-3">
                <select id="filterRole" class="form-select">
                    <option value="">Filtrar por rol</option>
                    <option value="admin">Administrador</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="btnClearFilters" class="btn btn-outline-secondary w-100">
                    Limpiar filtros
                </button>
            </div>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="card shadow-sm">
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light position-sticky top-0">
                        <tr>
                            <th scope="col" style="width: 5%;">#</th>
                            <th scope="col" style="width: 25%;">Nombre</th>
                            <th scope="col" style="width: 30%;">Email</th>
                            <th scope="col" style="width: 20%;">Rol</th>
                            <th scope="col" style="width: 20%;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Filas generadas dinámicamente por dashboard.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Agregar / Editar Usuario -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Agregar Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm" class="needs-validation" novalidate>
                        <input type="hidden" id="userId" />
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="userName" placeholder="Ej. Juan Pérez"
                                required />
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="ejemplo@correo.com"
                                required />
                            <div class="invalid-feedback">Email válido es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Rol</label>
                            <select id="userRole" class="form-select" required>
                                <option value="">Seleccionar rol</option>
                                <option value="admin">Administrador</option>
                                <option value="editor">Editor</option>
                                <option value="viewer">Viewer</option>
                            </select>
                            <div class="invalid-feedback">Seleccione un rol.</div>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="••••••••"
                                minlength="6" required />
                            <div class="invalid-feedback">
                                La contraseña debe tener al menos 6 caracteres.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-check-lg me-1"></i>
                            <span id="userModalSubmit">Guardar</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Eliminación Usuario -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-danger">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteLabel">
                        Confirmar Eliminación
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este usuario?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button id="deleteUserConfirm" type="button" class="btn btn-danger">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
